<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Code IDE - Split View</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
    --bg:#ffffff;
    --text:#000000;
    --header:#f5f5f5;
    --border:#dcdcdc;
}
body.dark{
    --bg:#0d0d0d;
    --text:#ffffff;
    --header:#1a1a1a;
    --border:#333333;
}

body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:Arial, sans-serif;
    height:100vh;
    display:flex;
    flex-direction:column;
}

/* Header */
header{
    height:50px;
    background:var(--header);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 10px;
    border-bottom:1px solid var(--border);
}

.left, .right{
    display:flex;
    align-items:center;
    gap:15px;
}

header svg{
    width:26px;
    height:26px;
    fill:var(--text);
    cursor:pointer;
}

/* Editor */
#code{
    width:100%;
    height:50vh;
    border:none;
    outline:none;
    font-size:15px;
    padding:10px;
    font-family:monospace;
    background:var(--bg);
    color:var(--text);
    overflow:auto;
    resize:none;
    box-sizing:border-box;
}

/* Preview */
#iframeOutput{
    width:100%;
    height:50vh;
    border:none;
}
</style>
</head>
<body>

<header>
    <div class="left">
        <!-- Menu -->
        <svg onclick="openMenu()" viewBox="0 0 24 24">
            <path d="M3 6h18v2H3V6m0 5h18v2H3v-2m0 5h18v2H3v-2z"/>
        </svg>

        <!-- Full Screen -->
        <svg onclick="openFullScreen()" viewBox="0 0 24 24">
            <path d="M4 4h6V2H2v8h2V4m14 0v6h2V2h-8v2h6m0 14h-6v2h8v-8h-2v6M4 14H2v8h8v-2H4v-6z"/>
        </svg>

        <!-- Download -->
        <svg onclick="downloadCode()" viewBox="0 0 24 24">
            <path d="M5 20h14v-2H5m7-14v8l3-3 1.41 1.41L12 18l-4.41-4.59L9 11l3 3V4h2z"/>
        </svg>
    </div>

    <div class="right">
        <!-- Theme -->
        <svg onclick="toggleTheme()" viewBox="0 0 24 24">
            <path d="M12,3A9,9 0 0,0 3,12A9,9 0 0,0 12,21A9,9 0 0,0 12,3Z" />
        </svg>
    </div>
</header>

<textarea id="code" placeholder="Write your code here..."></textarea>
<iframe id="iframeOutput"></iframe>

<script>
// THEME
if(localStorage.getItem("theme")==="dark") document.body.classList.add("dark");

function toggleTheme(){
    document.body.classList.toggle("dark");
    localStorage.setItem("theme",
        document.body.classList.contains("dark") ? "dark" : "light"
    );
}

// ELEMENTS
const codeBox = document.getElementById("code");
const output = document.getElementById("iframeOutput");

// LOAD SAVED CODE
codeBox.value = localStorage.getItem("savedCode") || "";
output.srcdoc = codeBox.value;

// AUTO-RUN
codeBox.addEventListener("input", ()=>{
    const code = codeBox.value;
    localStorage.setItem("savedCode", code);
    output.srcdoc = code;
});

// DOWNLOAD
function downloadCode(){
    const code = codeBox.value;
    const blob = new Blob([code], {type:"text/plain"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "code.html";
    a.click();
}

// FULLSCREEN
function openFullScreen(){
    localStorage.setItem("fullScreenCode", codeBox.value);
    window.location.href = "full_screen.html";
}

// MENU
function openMenu(){
    alert("Menu system coming soon...");
}
</script>

</body>
</html>
