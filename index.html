<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Code IDE - Menu Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial,sans-serif;}
header{
    height:60px;
    display:flex;
    align-items:center;
    padding:0 10px;
    background:#e0e0e0;
    border-bottom:1px solid #ccc;
    gap:10px;
}

button.menu-btn{
    display:flex;
    align-items:center;
    gap:5px;
    padding:5px 10px;
    border:none;
    border-radius:5px;
    background:#2196f3;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    position:relative;
}

button.menu-btn svg{
    width:20px;
    height:20px;
    fill:#fff;
}

button.menu-btn span{
    user-select:none;
}

/* Menu dropdown */
ul.menu-options{
    display:none;
    position:absolute;
    top:110%;
    left:0;
    background:#fff;
    border:1px solid #ccc;
    border-radius:5px;
    padding:5px 0;
    list-style:none;
    min-width:150px;
    z-index:100;
}

ul.menu-options li{
    display:flex;
    align-items:center;
    gap:5px;
    padding:5px 10px;
    cursor:pointer;
}

ul.menu-options li svg{
    width:18px;
    height:18px;
    fill:#555;
}

ul.menu-options li span{
    user-select:none;
    color:#333;
}

ul.menu-options li:hover{
    background:#f0f0f0;
}
</style>
</head>
<body>

<header>
    <button class="menu-btn" onclick="toggleMenu(this)">
        <svg viewBox="0 0 24 24"><path d="M3 6h18v2H3V6m0 5h18v2H3v-2m0 5h18v2H3v-2z"/></svg>
        <span>Menu</span>
        <ul class="menu-options">
            <li onclick="newProject()">
                <svg viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/></svg>
                <span>New Project</span>
            </li>
            <li onclick="showProjects()">
                <svg viewBox="0 0 24 24"><path d="M4 6h16v2H4V6m0 5h16v2H4v-2m0 5h16v2H4v-2z"/></svg>
                <span>Show Projects</span>
            </li>
            <li onclick="themeSettings()">
                <svg viewBox="0 0 24 24"><path d="M12,3A9,9 0 0,0 3,12A9,9 0 0,0 12,21A9,9 0 0,0 12,3Z" /></svg>
                <span>Theme</span>
            </li>
        </ul>
    </button>
</header>

<script>
function toggleMenu(btn){
    const menu = btn.querySelector('.menu-options');
    const isVisible = menu.style.display === 'block';
    // Hide all other menus
    document.querySelectorAll('.menu-options').forEach(m=>m.style.display='none');
    menu.style.display = isVisible ? 'none' : 'block';
}

// Hide menu on click outside
document.addEventListener('click', function(e){
    if(!e.target.closest('.menu-btn')){
        document.querySelectorAll('.menu-options').forEach(m=>m.style.display='none');
    }
});

// Example functions
function newProject(){ alert("New Project Clicked"); }
function showProjects(){ alert("Show Projects Clicked"); }
function themeSettings(){ alert("Theme Clicked"); }
</script>

</body>
</html>
