<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Code IDE - Split View</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Highlight.js for syntax color -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<style>
:root{
    --bg:#ffffff;
    --text:#000000;
    --header:#f5f5f5;
    --border:#dcdcdc;
}
body.dark{
    --bg:#0d0d0d;
    --text:#ffffff;
    --header:#1a1a1a;
    --border:#333333;
}

body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:Arial, sans-serif;
    height:100vh;
    display:flex;
    flex-direction:column;
}

/* Header */
header{
    height:50px;
    background:var(--header);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 10px;
    border-bottom:1px solid var(--border);
}

.left, .right{
    display:flex;
    align-items:center;
    gap:15px;
}

header svg{
    width:26px;
    height:26px;
    fill:var(--text);
    cursor:pointer;
}

/* Editor + Preview */
.mainSplit{
    flex:1;
    display:flex;
    flex-direction:column;
}

.editorWrapper{
    flex:1;
    position:relative;
    border-bottom:1px solid var(--border);
}

#code {
    position:absolute;
    top:0; left:0;
    width:100%;
    height:100%;
    border:none;
    outline:none;
    padding:10px;
    font-family:monospace;
    font-size:15px;
    color:transparent;
    caret-color:var(--text);
    background:transparent;
    overflow:auto;
    z-index:2;
    white-space:pre;
}

#highlightBox{
    width:100%;
    height:100%;
    padding:10px;
    font-family:monospace;
    font-size:15px;
    white-space:pre-wrap;
    word-wrap:break-word;
    overflow:auto;
    color:var(--text);
}

#output{
    flex:1;
    width:100%;
    border:none;
    background:white;
}

/* Read More */
.readmore-btn{
    background:var(--header);
    padding:6px 10px;
    border-radius:5px;
    display:inline-block;
    cursor:pointer;
    font-size:13px;
    border:1px solid var(--border);
    margin-top:5px;
}
</style>
</head>
<body>

<header>
    <div class="left">
        <!-- Menu -->
        <svg onclick="openMenu()" viewBox="0 0 24 24">
            <path d="M3 6h18v2H3V6m0 5h18v2H3v-2m0 5h18v2H3v-2z"/>
        </svg>

        <!-- Full Screen -->
        <svg onclick="openFullScreen()" viewBox="0 0 24 24">
            <path d="M4 4h6V2H2v8h2V4m14 0v6h2V2h-8v2h6m0 14h-6v2h8v-8h-2v6M4 14H2v8h8v-2H4v-6z"/>
        </svg>

        <!-- Download -->
        <svg onclick="downloadCode()" viewBox="0 0 24 24">
            <path d="M5 20h14v-2H5m7-14v8l3-3 1.41 1.41L12 18l-4.41-4.59L9 11l3 3V4h2z"/>
        </svg>
    </div>

    <div class="right">
        <!-- Theme -->
        <svg onclick="toggleTheme()" viewBox="0 0 24 24">
            <path d="M12,3A9,9 0 0,0 3,12A9,9 0 0,0 12,21A9,9 0 0,0 12,3Z" />
        </svg>
    </div>
</header>

<div class="mainSplit">
    <!-- Editor half -->
    <div class="editorWrapper">
        <pre><code id="highlightBox" class="language-html"></code></pre>
        <textarea id="code" placeholder="Write your code..."></textarea>
    </div>

    <!-- Preview half -->
    <iframe id="output"></iframe>
</div>

<script>
// LOAD THEME
if(localStorage.getItem("theme") === "dark"){
    document.body.classList.add("dark");
}

// Toggle Theme
function toggleTheme(){
    document.body.classList.toggle("dark");
    localStorage.setItem("theme",
        document.body.classList.contains("dark") ? "dark" : "light"
    );
}

// ELEMENTS
const editor = document.getElementById("code");
const highlightBox = document.getElementById("highlightBox");
const output = document.getElementById("output");

// LOAD SAVED CODE
editor.value = localStorage.getItem("savedCode") || "";
updateAll();

// AUTO RUN + HIGHLIGHT
editor.addEventListener("input", ()=>{ updateAll(); });

function updateAll(){
    const code = editor.value;

    // Save
    localStorage.setItem("savedCode", code);

    // Run preview
    output.srcdoc = code;

    // Highlight
    highlightBox.textContent = code;
    hljs.highlightElement(highlightBox);

    applyReadMore();
}

/* READ MORE SYSTEM */
function applyReadMore(){
    let text = highlightBox.innerHTML;
    let lines = text.split("\n");
    if(lines.length <= 20) return;

    let visible = lines.slice(0,20).join("\n");
    let hidden = lines.slice(20).join("\n");

    highlightBox.innerHTML = visible + 
        `\n<div class='readmore-btn' onclick='showMore()'>Read more...</div>
         <span id='hiddenPart' style='display:none;'>${hidden}</span>`;
}

function showMore(){
    document.getElementById("hiddenPart").style.display = "inline";
    document.querySelector(".readmore-btn").remove();
}

/* DOWNLOAD */
function downloadCode(){
    const code = editor.value;
    const blob = new Blob([code], {type:"text/plain"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "code.html";
    a.click();
}

/* FULL SCREEN */
function openFullScreen(){
    localStorage.setItem("fullScreenCode", editor.value);
    window.location.href = "full_screen.html";
}

/* MENU */
function openMenu(){
    alert("Menu system will be added...");
}
</script>

</body>
</html>
