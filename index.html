<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Code IDE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
    --bg:#ffffff;
    --text:#000000;
    --header:#f5f5f5;
    --border:#dcdcdc;
}
body.dark{
    --bg:#0d0d0d;
    --text:#ffffff;
    --header:#1a1a1a;
    --border:#333333;
}

body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:Arial, sans-serif;
    height:100vh;
    display:flex;
    flex-direction:column;
}

/* Header */
header{
    height:50px;
    background:var(--header);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 10px;
    border-bottom:1px solid var(--border);
}

.left, .right{
    display:flex;
    align-items:center;
    gap:15px;
}

header svg{
    width:26px;
    height:26px;
    fill:var(--text);
    cursor:pointer;
}

/* Editor */
#code{
    flex:1;
    width:100%;
    border:none;
    outline:none;
    font-size:15px;
    padding:10px;
    font-family:monospace;
    background:var(--bg);
    color:var(--text);
}

/* Output */
iframe{
    width:100%;
    height:300px;
    border:1px solid var(--border);
    background:white;
}
</style>
</head>

<body>

<header>
    <div class="left">

        <!-- Menu Button -->
        <svg onclick="openMenu()" viewBox="0 0 24 24">
            <path d="M3 6h18v2H3V6m0 5h18v2H3v-2m0 5h18v2H3v-2z"/>
        </svg>

        <!-- Full Screen -->
        <svg onclick="openFullScreen()" viewBox="0 0 24 24">
            <path d="M4 4h6V2H2v8h2V4m14 0v6h2V2h-8v2h6m0 14h-6v2h8v-8h-2v6M4 14H2v8h8v-2H4v-6z"/>
        </svg>

        <!-- Download -->
        <svg onclick="downloadCode()" viewBox="0 0 24 24">
            <path d="M5 20h14v-2H5m7-14v8l3-3 1.41 1.41L12 18l-4.41-4.59L9 11l3 3V4h2z"/>
        </svg>

    </div>

    <!-- Theme Switch -->
    <div class="right">
        <svg onclick="toggleTheme()" viewBox="0 0 24 24">
            <path d="M12,3A9,9 0 0,0 3,12A9,9 0 0,0 12,21A9,9 0 0,0 12,3Z" />
        </svg>
    </div>
</header>

<textarea id="code" placeholder="Write your code..."></textarea>
<iframe id="output"></iframe>

<script>
// Load Theme
if(localStorage.getItem("theme") === "dark"){
    document.body.classList.add("dark");
}

// Theme switch
function toggleTheme(){
    document.body.classList.toggle("dark");
    localStorage.setItem("theme",
        document.body.classList.contains("dark") ? "dark" : "light"
    );
}

// Auto Run
document.getElementById("code").addEventListener("input", ()=>{
    const c = document.getElementById("code").value;
    document.getElementById("output").srcdoc = c;
    localStorage.setItem("savedCode", c);
});

// Load last code
document.getElementById("code").value = localStorage.getItem("savedCode") || "";
document.getElementById("output").srcdoc = document.getElementById("code").value;


// Download
function downloadCode(){
    let code = document.getElementById("code").value;
    let blob = new Blob([code], {type:"text/plain"});
    let a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "code.html";
    a.click();
}

// Full Screen
function openFullScreen(){
    localStorage.setItem("fullScreenCode", document.getElementById("code").value);
    window.location.href = "full_screen.html";
}

// Menu (Future)
function openMenu(){
    alert("Menu will be added now...");
}
</script>

</body>
</html>
