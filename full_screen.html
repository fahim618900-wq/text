<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Screen Preview</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    background:#000;
    height:100vh;
    display:flex;
    flex-direction:column;
}

/* Header */
header{
    height:50px;
    background:#111;
    display:flex;
    align-items:center;
    justify-content:flex-start;
    padding:0 10px;
    gap:15px;
    border-bottom:1px solid #333;
}

header svg{
    width:26px;
    height:26px;
    fill:white;
    cursor:pointer;
}

/* Frame */
iframe{
    flex:1;
    width:100%;
    border:none;
}
</style>
</head>

<body>

<header>
    <!-- Back Button -->
    <div onclick="goBack()">
        <svg viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </div>

    <!-- Download Button -->
    <div onclick="downloadFull()">
        <svg viewBox="0 0 24 24">
            <path d="M5 20h14v-2H5m7-14v8l3-3 1.41 1.41L12 18l-4.41-4.59L9 11l3 3V4h2z"/>
        </svg>
    </div>
</header>

<!-- Full Screen Output -->
<iframe id="preview"></iframe>

<script>
// Load code from index.html save
document.getElementById("preview").srcdoc =
    localStorage.getItem("fullScreenCode") || "<h2 style='color:white'>No Code Found</h2>";

// Back to index without losing code
function goBack(){
    window.location.href = "index.html";
}

// Download file
function downloadFull(){
    let code = localStorage.getItem("fullScreenCode") || "";
    const blob = new Blob([code], {type:"text/html"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "index.html";
    a.click();
}
</script>

</body>
</html>
