<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Screen Preview</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
    --bg:#ffffff;
    --text:#000000;
}
body.dark{
    --bg:#0d0d0d;
    --text:#ffffff;
}

body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:Arial, sans-serif;
    height:100vh;
    overflow:hidden;
}

#iframeFull{
    width:100%;
    height:100%;
    border:none;
}
</style>
</head>
<body>

<iframe id="iframeFull"></iframe>

<script>
// Load theme
if(localStorage.getItem("theme") === "dark"){
    document.body.classList.add("dark");
}

// Get code from localStorage
let code = localStorage.getItem("fullScreenCode") || "";
const iframe = document.getElementById("iframeFull");
iframe.srcdoc = code;

// Handle mobile back button
window.addEventListener('popstate', function(event){
    window.history.back();
});

// Push state to allow back
history.pushState({}, "");
</script>

</body>
</html>
